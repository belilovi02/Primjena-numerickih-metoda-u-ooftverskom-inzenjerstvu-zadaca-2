<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadatak 3 i 4 - Gauss-Seidel metoda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .result {
            font-size: 1.2em;
            color: #007bff;
        }
        table {
            width: 100%;
            table-layout: fixed;
            margin-top: 20px;
        }

        th, td {
            text-align: center;
            padding: 8px;
            word-wrap: break-word;
        }

        table th {
            background-color: #f1f1f1;
        }

        table td {
            background-color: #fff;
        }
    </style>
  </head>
  <body>
    <!-- Navigacija -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#" style="font-size: 1.2rem;">
                Primjena Numeričkih Metoda u SI
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./zadatak1_4.html">Zadatak 1 i 4</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./zadatak2_4.html">Zadatak 2 i 4</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./zadatak3_4.html">Zadatak 3 i 4</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./zadatak5.html">Zadatak 5</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="form-container">
        <h2 class="text-center mb-4">Zadatak 3 i 4 - Gauss-Seidel</h2>
        <form id="seidel-form">
            <div class="mb-3">
                <label for="brojJednacina" class="form-label">Broj jednadžbi</label>
                <input type="number" class="form-control" id="brojJednacina" placeholder="Unesite broj jednadžbi" required>
            </div>
            <div class="mb-3">
                <label for="koeficijenti" class="form-label">Koeficijenti matrice (zarezom odvojeni)</label>
                <textarea class="form-control" id="koeficijenti" rows="3" placeholder="Primjer: 4,1,2;1,3,1;2,1,5" required></textarea>
            </div>
            <div class="mb-3">
                <label for="vektor" class="form-label">Vektor kolone (zarezom odvojeni)</label>
                <input type="text" class="form-control" id="vektor" placeholder="Primjer: 4,5,7" required>
            </div>
            <div class="mb-3">
                <label for="relaksacija" class="form-label">Koeficijent relaksacije</label>
                <input type="number" step="0.01" class="form-control" id="relaksacija" placeholder="Primjer: 1.2" required>
            </div>
            <div class="mb-3">
                <label for="tacnost" class="form-label">Tačnost</label>
                <input type="number" step="0.0001" class="form-control" id="tacnost" placeholder="Primjer: 0.001" required>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="automatskoPopunjavanje">
                <label class="form-check-label" for="automatskoPopunjavanje">Automatski popuni parametre</label>
            </div>
            <button type="button" class="btn btn-primary w-100" id="rijesiGaussSeidel">Riješi</button>
        </form>

        <div id="rjesenje" class="result mt-4"></div>
    </div>

    <footer class="text-center text-muted py-3">

    </footer>
