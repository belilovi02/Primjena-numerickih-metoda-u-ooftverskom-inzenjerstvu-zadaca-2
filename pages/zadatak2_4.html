<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadatak 2 i 4 - Invezna Gauss-Jordanova metoda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .result {
            font-size: 1.2em;
            color: #007bff;
        }
    </style>
</head>
<body>
    <!-- Navigacija -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#" style="font-size: 1.2rem;">
                Primjena Numeričkih Metoda u SI
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./zadatak1_4.html">Zadatak 1 i 4</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./zadatak2_4.html">Zadatak 2 i 4</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./zadatak3_4.html">Zadatak 3 i 4</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./zadatak5.html">Zadatak 5</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Glavni sadržaj -->
    <div class="form-container">
        <h2 class="text-center mb-4">Zadatak 2 i 4 - Matrična metoda</h2>

        <form id="matrix-form">
            <div class="mb-3">
                <label for="brojJednacina" class="form-label">Broj jednadžbi</label>
                <input type="number" class="form-control" id="brojJednacina" placeholder="Unesite broj jednadžbi" required>
            </div>

            <div class="mb-3">
                <label for="koeficijenti" class="form-label">Koeficijenti matrice (odvojeni zarezima)</label>
                <textarea class="form-control" id="koeficijenti" rows="4" placeholder="Primjer za 3x3: 80,-20,-20;-20,40,-20;-20,-20,130" required></textarea>
            </div>

            <div class="mb-3">
                <label for="vektor" class="form-label">Vektor kolone (odvojeni zarezima)</label>
                <input type="text" class="form-control" id="vektor" placeholder="Primjer za 3x1: 20,20,20" required>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="automatskoPopunjavanje">
                <label class="form-check-label" for="automatskoPopunjavanje">
                    Automatski popuni parametre (Primjer matrica)
                </label>
            </div>

            <button type="button" class="btn btn-success w-100" id="rijesiMatrix">Riješi</button>
        </form>

        <h3 class="text-center mt-4 result" id="rjesenje"></h3>
    </div>

    <footer class="bg-light text-center text-muted py-3">
        Zadaca 2 iz predmeta <strong>Primjena Numeričkih metoda u softverskom inženjerstvu</strong><br>
        Autor: Belma Djelilović<br>
        Indeks: II 113<br>
    </footer>

    <script type="module" src="../script/zad2_4.js"></script>
